<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayUGuru</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
    <script src="https://unpkg.com/feather-icons"></script>
    
<body class="body" style="background: url(assets/img/slide1.jpg);">
    

  <form onsubmit="refresh(); return false">
    
    <h3 class="text-center">Forgot Password ?</h3>
    <p class="text-center"><a href="index.html">Home</a> | <a href="signin.html">Login</a></p>
    <div class="inputbox">
      <label>Email or Mobile number</label>
      <input type="text" class="email">
      <p class="msg"></p>
    </div>
    
    <input type="submit" value="Submit" class="submit">
    
  </form>



    <script>
      //form submit


let email = document.querySelector('.email');
let psd = document.querySelector('.password');
let check = document.querySelector('#rem');
let msg = document.querySelectorAll('.msg');


const refresh = () =>{
  
  if(email.value == ""){
    msg[0].innerText = "Please enter a valid email address or phone number.";
  }if(psd.value == ""){
    msg[1].innerText = "Your password must contain between 4 and 60 characters.";
  }else{
        msg[0].innerText = "";
        msg[1].innerText = "";
        alert('Sign-in succesfully');
  }
  
  email.value = "";
  psd.value = "";
  check.checked = "";
 
}

    </script>
</body>
</html>
